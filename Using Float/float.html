<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid|Using Float</title>
    <link rel="stylesheet" href="float.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <section class="float">
        <h2>12 Column Grid</h2>
        <div class="row-1">
            <p style="width: 940px;">940</p>
        </div>
        <div class="row-2">
            <p style="width: 60px;float: left;">60</p>
            <p style="width: 860px;float: right;">860</p>
        </div>
        <div class="row-3">
            <p style="width: 140px;float: left;">140</p>
            <p style="width: 780px;float: right;">780</p>
        </div>
        <div class="row-4">
            <p style="width: 220px;float: left;">220</p>
            <p style="width: 700px;float: right;">700</p>
        </div>
        <div class="row-5">
            <p style="width: 300px;float: left;">300</p>
            <p style="width: 620px;float: right;">620</p>
        </div>
        <div class="row-6">
            <p style="width: 380px;float: left;">380</p>
            <p style="width: 540px;float: right;">540</p>
        </div>
        <div class="row-7">
            <p style="width: 460px;float: left;">460</p>
            <p style="width: 460px;float: right;">460</p>
        </div>
        <div class="row-8">
            <p style="width: 220px;float: left;">220</p>
            <p style="width: 220px;float: left;margin-left: 20px;">220</p>
            <p style="width: 380px;float: right;">380</p>
            <p style="width: 60px;float: right;margin-right: 20px;">60</p>
        </div>
        <div class="row-9">
            <p style="width: 60px;float: left;">60</p>
            <p style="width: 380px;float: left;margin-left: 20px;">380</p>
            <p style="width: 220px;float: right;">220</p>
            <p style="width: 220px;float: right;margin-right: 20px;">220</p>
        </div>
    </section>
</body>
</html>
