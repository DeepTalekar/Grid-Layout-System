<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid|Using Flex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <section class="flexbox">
        <h2>12 Column Grid</h2>
        <div class="row-1">
            <p style="width: 940px;">940</p>
        </div>
        <div class="row-2">
            <p style="width: 60px;">60</p>
            <p style="width: 860px;">860</p>
        </div>
        <div class="row-3">
            <p style="width: 140px;">140</p>
            <p style="width: 780px;">780</p>
        </div>
        <div class="row-4">
            <p style="width: 220px;">220</p>
            <p style="width: 700px;">700</p>
        </div>
        <div class="row-5">
            <p style="width: 300px;">300</p>
            <p style="width: 620px;">620</p>
        </div>
        <div class="row-6">
            <p style="width: 380px;">380</p>
            <p style="width: 540px;">540</p>
        </div>
        <div class="row-7">
            <p style="width: 460px;">460</p>
            <p style="width: 460px;">460</p>
        </div>
        <div class="row-8">
            <p style="width: 220px;">220</p>
            <p style="width: 220px;">220</p>
            <p style="width: 60px;">60</p>
            <p style="width: 380px;">380</p>
        </div>
        <div class="row-9">
            <p style="width: 60px;">60</p>
            <p style="width: 380px;">380</p>
            <p style="width: 220px;">220</p>
            <p style="width: 220px;">220</p>                        
        </div>
    </section>
</body>
</html>
